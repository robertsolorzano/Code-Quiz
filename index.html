<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Code Quiz</title>
</head>
<body>

    <div class="container mt-3">
        <div class="row">
            <!-- High Scores Button -->
            <div class="col">
                <button id="viewHighScores" class="btn btn-info float-left">View High Scores</button>
            </div>
            
            <!-- Timer -->
            <div class="col">
                <h2 id="timerDisplay" class="text-right float-right">Time Left: <span id="time">90</span> seconds</h2>
            </div>
        </div>
    </div>
    
    <!-- High Scores Section -->
    <div id="highScoresContainer" class="container mt-3" style="display: none;">
        <h2>High Scores</h2>
        <ul id="highScoresList" class="list-group"></ul>
    </div>

    <!--Added Boostrap structure with with classes-->
    <!-- Main Container -->
    <div class="container mt-5">
        <!-- Title and motto -->
        <div class="row">
            <div class="col text-center">
                <h1 class="display-4">Code Quiz</h1>
                <p class="lead">
                    <!--added i tag we learned in last class-->
                    <i>Test your coding knowledge and challenge your limits!</i>
                </p>
        <!-- Start Quiz Button -->
         <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <button id="startButton" class="btn btn-primary btn-lg btn-block">Start Quiz</button>
            </div>
        </div>

        <div id="quizContainer" class="mt-4">
            <!--Questions populate here-->
        </div>

        <!-- Score Modal -->
        <div id="scoreModal" class="modal" tabindex="-1" role="dialog" style="display: none;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Quiz Completed!</h5>
                    </div>
                    <div class="modal-body">
                        <p>Your score: <span id="finalScore"></span></p>
                        <input type="text" id="initialsInput" class="form-control" placeholder="Enter initials">
                    </div>
                    <div class="modal-footer">
                        <button id="saveScoreButton" class="btn btn-primary" disabled>Save Score</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <script src="script.js"></script>
</body>

</html>
